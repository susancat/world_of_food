{% extends 'breakfast/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Home
{% endblock %}
{% block body_block %}
<div class="container"> 
        <div align="center">
        <form id="login_form" class="formcontainer" action="." method="POST">
            <h1>Sign In </h1>
            <p style="text-align: center;">Please fill in this form to sign into your account </p>
            <hr>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="clearfix">
            <button id="st" type="button" class="cancelbtn" onclick="location.href='{% url 'home' %}'">Cancel</button>
            <button id="st" type="submit" class="signupbtn">Sign In</button>
            </div>
        </form>
        <p>
          Not a member?
          <a href="{% url 'registration_register' %}">Sign Up</a> </p>
      </div> 
  </div>
{% endblock %}
