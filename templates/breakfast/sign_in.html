{% extends 'breakfast/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}
{% block body_block %}
<br>
<div class="container"> 
        <div align="center">
        <form class="formcontainer" action="#" method="POST">
            <h1>Sign In </h1>
            <p>Please fill in this form to sign into your account </p>
            <hr>
            {% csrf_token %}
            <label for="email"><b>Email</b></label>
            <input id="text" type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input id="text" type="password" placeholder="Enter Password" name="psw" required>
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign In</button>
            </div>
        </form>
      </div> 
  </div>
</div> 
{% endblock %}
